 <div class="" *ngIf="viewData">
 <div class="row">
 <div class="col-md-12"> 
<div class="col-md-4">
 <div class="form-group">
    <label >Name</label>
    <div>{{viewData.name}} </div>
  </div>
</div> 

<div class="col-md-4">
        <div class="form-group">
           <label >User Name</label>
           <div>{{viewData.username}} </div>
         </div>
       </div> 

       <div class="col-md-4">
            <div class="form-group">
               <label for="email">Email</label>
               <div>{{viewData.email}} </div>
             </div>
           </div> 
</div>

<div class="col-md-12"> 
        <div class="col-md-4">
         <div class="form-group">
            <label >Website</label>
            <div>{{viewData.website}} </div>
          </div>
        </div> 
        
        <div class="col-md-4">
                <div class="form-group">
                   <label >Address</label>
                   <div *ngIf="viewData.address | keys">
                        <div>{{viewData.address?.street}} </div>
                        <div>{{viewData.address?.suite}} </div>
                        <div>{{viewData.address?.city}}, {{viewData.address?.zipcode}} </div>
                       
                   </div>
                 </div>
               </div> 
        
               <div class="col-md-4">
                    <div class="form-group">
                       <label for="email">company</label>
                       <div *ngIf="viewData.company | keys">
                       <div> {{viewData.company?.name}}</div>
                       <div> {{viewData.company?.catchPhrase}}</div>
                       <div> {{viewData.company?.bs}}</div>

                       </div>
                     </div>
                   </div> 
        </div>
    </div>
    </div>
